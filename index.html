<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="stylesheet" href="ETS3.css">
</head>
<body>

    <h2>Formulir 3</h2>
    <form id="contactForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan">
        <span id="nameError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email">
        <span id="emailError" class="error"></span>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Masukkan Phone Number">
        <span id="phoneError" class="error"></span>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="5" placeholder="Masukkan Message"></textarea>
        <span id="messageError" class="error"></span>

        <button type="submit">Submit</button>
    </form>

    <script src="ETS3.js"></script>
</body>
</html>
